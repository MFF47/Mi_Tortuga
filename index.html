<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Tortuga - Login y Registro</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0a2a5f, #007bff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .container {
      background: white;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 340px;
      text-align: center;
    }

    .logo {
      width: 100%;
      max-height: 200px;
      object-fit: contain;
      margin-bottom: 2px;
    }

    h2 {
      margin-bottom: 20px;
      font-weight: 600;
      color: #0a2a5f;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      transition: border 0.2s ease;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background: #0056b3;
    }

    .toggle {
      margin-top: 15px;
      cursor: pointer;
      color: #007bff;
      font-size: 14px;
      transition: color 0.2s ease;
    }

    .toggle:hover {
      color: #0056b3;
    }

    .extra-fields {
      display: none;
    }

    .alert {
      background: #d4edda;
      color: #155724;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 14px;
      border: 1px solid #c3e6cb;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="img/logo.png" alt="Logo TecnoStore Guate" class="logo">

    <div id="alerta" class="alert" style="display:none;">
      ✅ Usuario creado correctamente. Ahora puedes iniciar sesión.
    </div>

    <h2 id="form-title">Iniciar Sesión</h2>
    <form id="user-form" method="POST" action="login.php">
      <input type="text" name="username" placeholder="Usuario" required>
      <input type="password" name="password" placeholder="Contraseña" required>

      <div class="extra-fields" id="extra-fields">
        <input type="text" name="nombre" placeholder="Nombre">
        <input type="text" name="apellido" placeholder="Apellido">
      </div>

      <button type="submit">Entrar</button>
    </form>
    <div class="toggle" onclick="toggleForm()">¿No tienes cuenta? Regístrate</div>
  </div>

  <script>
    let isLogin = true;
    function toggleForm() {
      const form = document.getElementById('user-form');
      const title = document.getElementById('form-title');
      const button = form.querySelector('button');
      const toggleText = document.querySelector('.toggle');
      const extraFields = document.getElementById('extra-fields');

      if (isLogin) {
        form.action = 'register.php';
        title.textContent = 'Registro de Usuario';
        button.textContent = 'Registrarse';
        toggleText.textContent = '¿Ya tienes cuenta? Inicia sesión';
        extraFields.style.display = 'block';
        extraFields.querySelectorAll('input').forEach(input => input.required = true);
      } else {
        form.action = 'login.php';
        title.textContent = 'Iniciar Sesión';
        button.textContent = 'Entrar';
        toggleText.textContent = '¿No tienes cuenta? Regístrate';
        extraFields.style.display = 'none';
        extraFields.querySelectorAll('input').forEach(input => input.required = false);
      }

      isLogin = !isLogin;
    }

    // Mostrar alerta si el registro fue exitoso
    const params = new URLSearchParams(window.location.search);
    if (params.get('registro') === 'exitoso') {
      document.getElementById('alerta').style.display = 'block';
      setTimeout(() => {
        document.getElementById('alerta').style.display = 'none';
      }, 5000);
    }
  </script>
</body>
</html>
